<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualization Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .algo-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .algo-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algorithm Visualization</h1>
        <button class="algo-button" onclick="window.location.href='karatsuba/step.html'">
            Karatsuba Multiplication Steps
        </button>
        <button class="algo-button" onclick="window.location.href='karatsuba/tree.html'">
            Karatsuba Multiplication Tree
        </button>
        <button class="algo-button" onclick="window.location.href='ClosestPair/closestpair.html'">
            Closest Pair of Points
        </button>
    </div>
</body>
</html>
